<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Your weather app</title>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Location"
          class="weatherForm"
          id="form-search-city"
          required
        />
        <input
          type="submit"
          value="Search"
          class="weatherForm"
          id="form-button"
          required
        />
      </form>
    </header>
    <div class="weatherApp-container">
      <span class="city">Tomar</span>
      <br />
      <div class="weatherDetails">
        <div class="weatherDetails-city">
          <span class="weatherDetails-emoji"> ☀️ </span> <br />
        </div>
        <div class="weatherDetails-temp">
          <span>TEMPERATURE</span><br />
          <span class="weatherDetails-degrees"
            >12<span class="weatherDetails-celsius">°C</span></span
          >
          <br />
          <span class="weatherDetails-minmax">Max.: 13° Min.: 12°</span>
        </div>
      </div>
      <ul class="weatherDetailsExtra">
        <li>
          <div class="wind-emoji">
            <img src="images\storm.png" />
          </div>
          <span class="weatherDetailsExtra">WIND</span>
          <div class="weatherDetails-value">Weak S/E <br />2km/h</div>
        </li>
        <li>
          <div class="precipitation-emoji">
            <img src="images\protection.png" />
          </div>
          <span class="weatherDetailsExtra">PRECIPITATION</span>
          <div class="weatherDetails-value">0%</div>
        </li>
        <li>
          <div class="forecastemoji">
            <img src="images\humidity (1).png" />
          </div>
          <span class="weatherDetailsExtra">HUMIDITY</span>
          <div class="weatherDetails-value">65%</div>
        </li>
      </ul>
      <div class="weatherUpdate-date">Updated| 7 January 2024 | 14:59</div>
    </div>
    <footer>
      Coded by <a href="">Ana Borges</a> and is open-source on
      <a href="">GitHub</a> and hosted on <a href="">Netlify</a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
